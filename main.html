<!DOCTYPE html>
<html>

<head>
	<!-- Bootstrap 4.5.2 CDN -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<style>
		.container {
			width: 600px;
			border: 5px solid rgb(4, 255, 4);
			background-color: rgb(41, 0, 0);
		}
		.row {
			border: 5px solid rgb(255, 188, 188);
			height: 200px;
		}
		[class*="col"] {
			border: 2px dotted rgb(38, 38, 43);
		}
	</style>
</head>

<body>
	<div class="container">
		<!-- Row 1 -->
		<div class="row">
			<div class="col-md-4 col-sm-6 r1c1" style="background-color: teal;"></div>
			<div class="col-md-8 col-sm-6 r1c2" style="background-color: thistle;"></div>
		</div>

		<!-- Row 2 -->
		<div class="row justify-content-between">
			<div class="col-md-4 offset-md-2 col-sm-6 r2c1" style="background-color: tomato;"></div>
			<div class="col-md-4 col-sm-6 r2c2" style="background-color: turquoise;"></div>
		</div>

		<!-- Row 3 -->
		<div class="row justify-content-center">
			<div class="col-md-4 col-sm-6 r3c1" style="background-color: violet;"></div>
			<div class="col-md-4 col-sm-6 r3c2" style="background-color: yellowgreen;"></div>
		</div>
	</div>

	<script type="text/javascript" src="./script.js"></script>
</body>

</html>
